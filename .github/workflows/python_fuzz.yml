# .github/workflows/python_fuzz.yml

name: Python Atheris Fuzzing

on:
  push:
  workflow_dispatch:

jobs:
  fuzzing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install atheris coverage pytest

      # 1. Fuzzer実行 (300秒間を分割して実行、またはクラッシュするまで)
      - name: Fuzzing (Generate Corpus)
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          
          echo "--- Fuzzing Calculator ---"
          mkdir -p corpus_calc
          # Calculator Fuzzerを実行 (150秒)
          python fuzz/fuzz_calculator.py corpus_calc -max_total_time=150 || true
          
          echo "--- Fuzzing StringCalculator ---"
          mkdir -p corpus_str_calc
          # StringCalculator Fuzzerを実行 (1200秒)
          python fuzz/fuzz_string_calculator.py corpus_str_calc -max_total_time=1200 || true

      # 2. カバレッジ計測
      - name: Coverage Collection
        run: |
          mkdir -p crashes
          # クラッシュファイルを退避
          mv crash-* crashes/ || true
          mv leak-* crashes/ || true
          mv timeout-* crashes/ || true
          
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          # Calculatorのコーパスでカバレッジ計測
          coverage run --source=src fuzz/repro_coverage.py corpus_calc crashes
          # StringCalculatorのコーパスでカバレッジ計測 (既存の結果に追加 -a)
          coverage run -a --source=src fuzz/repro_coverage.py corpus_str_calc crashes

      # 3. HTMLレポート生成
      - name: Generate Report
        run: coverage html -d coverage-report

      # 4. 成果物をまとめる
      - name: Bundle Artifacts
        run: |
          mkdir -p fuzzing_results
          mv coverage-report fuzzing_results/
          # 両方のコーパスを成果物に含める
          cp -r corpus_calc fuzzing_results/
          cp -r corpus_str_calc fuzzing_results/
          cp -r crashes fuzzing_results/

      # 5. アップロード (ZIPでダウンロード可能になります)
      - name: Upload All Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: all-fuzzing-results
          path: fuzzing_results/
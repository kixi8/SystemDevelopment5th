# .github/workflows/python_fuzz.yml

name: Python Atheris Fuzzing

on:
  push:
  workflow_dispatch:

jobs:
  fuzzing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install atheris coverage pytest

      # 1. Fuzzer実行 (300秒間を分割して実行、またはクラッシュするまで)
      - name: Fuzzing (Generate Corpus)
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          
          echo "--- Fuzzing Calculator ---"
          mkdir -p corpus_calc
          # Calculator Fuzzerを実行 (150秒)
          python fuzz/fuzz_calculator.py corpus_calc -max_total_time=150 || true
          

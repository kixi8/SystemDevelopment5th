name: Python Atheris Fuzzing

on:
  push:
  workflow_dispatch:

jobs:
  fuzzing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install atheris coverage pytest

      # 1. Fuzzer実行 (300秒間、またはクラッシュするまで)
      - name: Fuzzing (Generate Corpus)
        run: |
          mkdir -p corpus
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          # 修正: python fuzz/fuzz_target.py から python fuzz/fuzz_calculator.py に変更
          python fuzz/fuzz_calculator.py corpus -max_total_time=300 || true

      # 2. カバレッジ計測
      - name: Coverage Collection
        run: |
          mkdir -p crashes
          # クラッシュファイルを退避
          mv crash-* crashes/ || true
          mv leak-* crashes/ || true
          mv timeout-* crashes/ || true
          
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          # カバレッジ計測を実行
          coverage run --source=src fuzz/repro_coverage.py corpus crashes

      # 3. HTMLレポート生成
      - name: Generate Report
        run: coverage html -d coverage-report

      # 4. 成果物をまとめる
      - name: Bundle Artifacts
        run: |
          mkdir -p fuzzing_results
          mv coverage-report fuzzing_results/
          cp -r corpus fuzzing_results/
          cp -r crashes fuzzing_results/

      # 5. アップロード (ZIPでダウンロード可能になります)
      - name: Upload All Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: all-fuzzing-results
          path: fuzzing_results/